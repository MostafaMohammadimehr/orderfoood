<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه ورود</title>
  <script src="https://kit.fontawesome.com/99c61e68cc.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
  <!-- باکس اصلی -->
  <div id="register">
    <div class="register">
      <button id="theme-toggle" aria-label="تغییر تم">
        <i class="fa-solid fa-sun"></i>
      </button>
      <h1>
        <i class="fa-solid fa-lock"></i>
        صفحه ورود
      </h1>
      <div class="input">
        <input type="text" id="username" required>
        <label for="username">نام کاربری</label>
      </div>
      <div class="input">
        <input type="password" id="password" required>
        <label for="password">رمز عبور</label>
        <i class="far fa-eye" id="show"></i>
      </div>
      <a href="./oeder.html" id="login-link">
        <button id="btn" disabled>
          <i class="fa-solid fa-right-to-bracket"></i> ورود
        </button>
      </a>
    </div>
  </div>
  <script src="./assets/js/login.js"></script>
</body>
</html>
